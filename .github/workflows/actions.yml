name: run main.py

permissions: # allow the action to push changes to the repository
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '40 15 * * *' # At 08:00 UTC each day

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python main.py

      - name: commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet HEAD || (git commit -a -m "updated table" --allow-empty) 
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          branch: main

    refresh:
      runs-on: ubuntu-latest
      steps:
        - name: Trigger GitHub pages rebuild
          run: |
                curl --fail --request POST \
                    --url  https://api.github.com/repos/anna-chepaikina/kino/pages/builds \
                    --header "Authorization: Bearer $USER_TOKEN"
                env:
                  # You must create a personal token with repo access as GitHub does
                  # not yet support server-to-server page builds.
          USER_TOKEN: TodayInParis