name: run main.py

permissions: # allow the action to push changes to the repository
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '25 16 * * *' # At 08:00 UTC each day

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python main.py

      - name: commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet HEAD || (git commit -a -m "updated table" --allow-empty) 
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          branch: main

  rebuild-pages:
    runs-on: ubuntu-latest
        
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '14'
        
        - name: Install dependencies
          run: npm ci
        
        - name: Rebuild GitHub Pages
          run: npm run build  # Replace with your build command
        
        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./  # Replace with your build output directory